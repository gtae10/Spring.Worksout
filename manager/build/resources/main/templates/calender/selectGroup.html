<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>루틴선택</title>
</head>
<body>
<a th:href="@{/}" style="font-size: 25px; font-weight: bold; text-decoration: none;">RoutineManager</a>
<hr>

<h2 th:text="|선택한 날짜: ${date}|"></h2>

<form th:action="@{/calender/assign}" method="post">
    <input type="hidden" name="date" th:value="${date}">
    <label>루틴 선택:
        <select name="groupId" required>
            <option th:each="g : ${groups}" th:value="${g.id}" th:text="${g.title}"></option>
        </select>
    </label>
    <button type="submit">선택</button>
</form>
    <a th:href="@{/routinegroup/new}">
        <button type="button">새 루틴 생성</button>
    </a>

<script>
    const urlParams = new URLSearchParams(location.search);
    if (urlParams.get("duplicate") === "true") {
        alert("이미 해당 날짜에 루틴이 설정되어 있습니다.");
    }
</script>

</body>
</html>
