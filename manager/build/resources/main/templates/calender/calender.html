<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기록</title>

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

</head>

<body>
<a th:href="@{/}" style="font-size: 25px; font-weight: bold; text-decoration: none;">RoutineManager</a>
<hr>
<h1>기록</h1>
<div id="calendar"></div>

<script th:inline="javascript">
    const assignedDates = /*[[${assignedDates}]]*/ [];

    document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: "dayGridMonth",
            selectable: true,

            events: assignedDates.map(item => ({
                title: item.title,
                start: item.date,
                textColor: "red",
                backgroundColor: "feba7b",
                borderColor: "feba7b"
            })),

            dateClick: function(info) {
                window.location.href = "/calender/select?date=" + info.dateStr;
            }
        });

        calendar.render();
    });
</script>
</body>
</html>
