<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .login-container {
            width: 300px;
            margin: 70px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .sub-btn {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">

    <h2>로그인</h2>

    <form action="/login" method="post">
        <input type="text" name="id" placeholder="ID" required>
        <input type="password" name="passWord" placeholder="Password" required>
        <button type="submit">로그인</button>
    </form>

    <!-- 회원가입 버튼 -->
    <form action="/member/new" method="get">
        <button type="submit" class="sub-btn">회원가입</button>
    </form>

    <!-- 로그인 실패 메시지 -->
    <div class="error" th:if="${param.error}">
        로그인 실패: ID 또는 비밀번호가 올바르지 않습니다.
    </div>

</div>

</body>
</html>
